# =============================================================================
# Skill: Web Search
# =============================================================================
# Performs external web search as a fallback when Genie Space cannot answer.
# Supports multiple providers (SerpAPI, Bing, Google CSE).
#
skill_id: web_search
name: "Web Search Fallback"
description: >
  Searches the web for accommodation and travel information when internal
  data sources cannot fulfill a query. Supports SerpAPI, Bing, and Google CSE.
version: 1
type: web_search

config:
  provider: "${WEB_SEARCH_PROVIDER}"
  api_key_env: "WEB_SEARCH_API_KEY"
  timeout_seconds: 30

input_schema:
  - name: query
    type: string
    required: true
    description: "The search query"
  - name: num_results
    type: number
    required: false
    default: 10
    description: "Number of results to return"

output_schema:
  - name: snippets
    type: list
    required: true
    description: "List of search result snippets"
  - name: links
    type: list
    required: true
    description: "List of result links with title, url, snippet"
  - name: search_status
    type: string
    required: true
    description: "Status: ok, no_config, error, no_results"

fallback:
  strategy: default_value
  default_value:
    snippets: []
    links: []
    search_status: "no_config"

tags:
  - search
  - fallback
  - web

mock_enabled: true
