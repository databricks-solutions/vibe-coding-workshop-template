# =============================================================================
# Skill: Location Extractor
# =============================================================================
# A lightweight function skill that extracts a location hint from a
# rewritten query text. Used to bridge between NL results and Lakebase queries.
#
skill_id: location_extractor
name: "Location Extractor"
description: >
  Extracts a location name from a text query by matching against known
  supported locations. Used as a bridge between NL processing and database lookup.
version: 1
type: function

config:
  module_path: "agent_skills.executors.function_executor"
  function_name: "extract_location_hint"

input_schema:
  - name: query_text
    type: string
    required: true
    description: "Text to extract location from"

output_schema:
  - name: location
    type: string
    required: false
    description: "Extracted location name, or null"

fallback:
  strategy: default_value
  default_value:
    location: null

tags:
  - utility
  - extraction

mock_enabled: false
